<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><strong>Hangmang</strong></h1>
			<h3 class="text-center">Alphabet Assassin</h3>
			<hr>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				  		<hr>
				    	<h2 class="panel-title text-center"><strong>Start the game!</strong></h2>
				    	<hr>
				    	<div class="text-center">
			    			<button class="btn btn-success btn-lg startButton"><span class="glyphicon glyphicon-leaf"></span> Start </button>

						</div>
				  </div>
			</div>
		</div>

					<div class="panel-heading">

						<h3 class="panel-title text-center"><strong>GOOD LUCK!</strong></h3>
						
						<div class="text-center redX">
							<img src="assets/images/redx.jpeg" alt="red X for wrong answer" class="img redX" style="height: 50px; width: 50px; opacity:0">
						</div>
						<h3 class="panel-title text-center">#</h3>
						<p class="text-center"> You have <span id="guessesLeft">5</span> guesses left.</p>
							<hr>
						<div class="text-center" id="letters">
							<a id="a">A</a>
							<a id="b">B</a>
							<a id="c">C</a>
							<a id="d">D</a>
							<a id="e">E</a>
							<a id="f">F</a>
							<a id="g">G</a>
							<a id="h">H</a>
							<a id="i">I</a>
							<a id="j">J</a>
							<a id="k">K</a>
							<a id="l">L</a>
							<a id="m">M</a>
							<a id="n">N</a>
							<a id="o">O</a>
							<a id="p">P</a>
							<a id="q">Q</a>
							<a id="r">R</a>
							<a id="s">S</a>
							<a id="t">T</a>
							<a id="u">U</a>
							<a id="v">V</a>
							<a id="w">W</a>
							<a id="x">X</a>
							<a id="y">Y</a>
							<a id="z">Z</a>

						</div>
							<hr>
							
							<div></div>
								<!-- JAVASCRIPT DIV FOR CORRECT WORDS HERE -->
					</div>
				</div>					
			</div>
			<div class="col-md-offset-1 col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center"><strong>Wins</strong></h3>
						<hr>

						<p class="text-center"><span id="wins"> </span></p>	
						<hr>
						<h3 class="panel-title text-center"><strong>Losses</strong></h3>
						<hr>
						<p class="text-center"><span id="losses">  </span></p>		
						<div></div>
								<!-- SLIP IN JAVASCRIPT DIV HERE FOR USED LETTER KEYPRESS -->
					</div>
				</div>					
			</div>
